addon_description= ట్యాబుసెంటర్ చాలామంది ట్యాబ్లను (మరీ ముఖ్యంగా "చాలా టాబ్లు" సమస్య) ఉపయోగించడానికి మార్గం నుండి ఉద్భవించిన సమస్యలు కొన్ని పరిష్కరించడానికి మరియు భవిష్యత్తు ఆవిష్కరణకు మరింత బహుముఖ UI ఆధారాన్ని అందిస్తూనే ఒక ప్రయత్నం. ఈ ఫైర్ఫాక్స్ మొదటి వెర్షన్ సమాంతర ఫ్యాషన్ కాకుండా ఒక నిలువు ఏర్పాటు టాబ్లను జోడించండి. ఇది భారీగా ప్రేరణ మరియు అద్భుతమైన VerticalTabs నుండి ఆలోచనలను యాడ్ ఆన్ కలగలసిన ఉంది.
