addon_description= Tab Center është një orvatje për të zgjidhur disa nga problemet që kanë lindur nga mënyrat se si i përdorin njerëzit skedat (më i njohuri mes tyre ai i “shumë skeda mër jahu”) dhe ofron një NP më të zhdërvjellët për risi të ardhshme. Versioni i parë i kësaj shtese për Firefox i sistemon skedat vertikalisht, në vend se horizontalisht. Është frymëzuar goxha dhe ka huazuar ide nga shtesa e shkëlqyer VerticalTabs.
